<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>

    <style>
      .goog-te-banner-frame.skiptranslate {
        display: none !important;
      }
      body {
        top: 0px !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
            autoDisplay: false,
          },
          "google_translate_element"
        );
      }
    </script>

    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script>
      function killTranslateStuff() {
        // remove iframe banner
        document
          .querySelectorAll(".goog-te-banner-frame, .goog-te-balloon-frame")
          .forEach((el) => el.remove());

        // reset body offset
        document.body.style.top = "0px";

        // hide branding
        document
          .querySelectorAll(".skiptranslate")
          .forEach((el) => (el.style.display = "none"));
      }

      // Run initially and whenever DOM changes
      document.addEventListener("DOMContentLoaded", killTranslateStuff);
      new MutationObserver(killTranslateStuff).observe(document.body, {
        childList: true,
        subtree: true,
      });
    </script>
  </body>
</html>
